<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic-to-Speech Generator</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Topic-to-Speech Generator</h1>

    <form action="{{ url_for('result') }}" method="POST">
      <div class="form-group">
        <label for="topicInput">Enter a Topic:</label>
        <input type="text" class="form-control" id="topicInput" 
               name="topic" placeholder="e.g. USA, Cricket, AI..." required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Generate</button>
    </form>
  </div>
</body>
</html>
