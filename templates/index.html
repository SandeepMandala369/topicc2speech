<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topic-to-Speech Generator</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card p-4 shadow-sm">
      <h1 class="card-title mb-3">Topic-to-Speech Generator</h1>
      <p class="card-text lead">
        Enter a topic to generate a spoken overview. You can then explore subtopics like History, Present, and Future.
      </p>
      <form action="{{ url_for('generate') }}" method="POST">
        <div class="mb-3">
          <input type="text" name="topic" class="form-control form-control-lg" 
                 placeholder="Enter a topic..." required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Generate Overview</button>
      </form>
    </div>
  </div>
</body>
</html>
